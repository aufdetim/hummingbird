language: ruby

sudo: false

# Postgres v9.4 and ElasticSearch vWhoGivesAFuck
addons:
  postgresql: 9.4
services:
  - elasticsearch

cache:
  directories:
    - server/vendor/bundle
    - client/node_modules
    - client/bower_components
    - travis-phantomjs

env:
  global:
    - USE_NODE=0.12
    - USE_RUBY=2.2.3
  matrix:
    - TESTGROUP=client
    - TESTGROUP=server

before_install:
  - source bin/travis/before_install

install:
  - source bin/travis/install

before_script:
  - source bin/travis/before_script

script:
  - bin/test

