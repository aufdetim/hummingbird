# Using CodeClimate Platform
# http://docs.codeclimate.com/article/300-the-codeclimate-platform

engines:
  rubocop:
    enabled: true
  eslint:
    enabled: true
  scsslint:
    enabled: true
  bundler_audit:
    enabled: true
  watson:
    enabled: true

ratings:
  paths:
  - server/app/**/*
  - server/lib/**/*
  - server/**/*.rb
  - client/**/*.js
  - client/**/*.scss

exclude_paths:
- spec/**/*
- vendor/**/*
